kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
- name: Syncing PBRP Sources
  image: brock5555/recovery
  commands:
  - mkdir work &&cd work
  - sudo apt install git -y
  - git config --global user.name "hraj9258"
  - git config --global user.email "himanshurajkush@gmail.com"
  - repo init --depth=1 -u git://github.com/PitchBlackRecoveryProject/manifest_pb.git -b android-10.0 -b android-10.0 -g default,-device,-mips,-darwin,-notdefault 
  - repo sync -j$(nproc --all)
  - git clone https://github.com/hraj9258/android_device_xiaomi_phoenix-pbrp -b sid device/xiaomi/phoenix

- name: Building PBRP recovery
  image: brock5555/recovery
  commands:
  - rm -rf out
  - . build/envsetup.sh && lunch omni_phoenix-eng && export ALLOW_MISSING_DEPENDENCIES=true && export LC_ALL="C" && mka recoveryimage

- name: Uploading PBRP recovery
  image: brock5555/recovery
  enviroment:
    DEVICE: phoenix
    CHAT_ID:
      from_secret: TEST_CHAT_ID
    BOT_TOKEN:
      from_secret: BOT_TOKEN
  commands:
  - cd work/out/target/product/phoenix
  - sudo zip -r9 PBRP-phoenix.zip recovery.img
  - curl -sL https://git.io/file-transfer | sh
  - ./transfer wet PBRP-phoenix.zip
  - ./transfer wet *.zip
  - ./transfer wet recovery.img
  - curl -F chat_id=$CHAT_ID -F document=@PBRP-phoenix.zip https://api.telegram.org/bot$BOT_TOKEN/sendDocument -F caption="Please test it @hraj9258"